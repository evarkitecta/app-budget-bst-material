<h3>Listado de presupuestos</h3>
<div class="budget-list">
  <ul class="list-unstyled">
    <li *ngFor="let budget of budgets">
      <i>Nombre Presupuesto: </i> <b>{{ budget.budgetName }}</b>
      <br>
      <i>Cliente: </i> <b>{{ budget.client }}</b>
      <br>
      <i>Precio: </i> <b>{{ budget.price }}€</b>
      <br>
      <!-- Fecha de Creación: -->
      <!-- {{ budget.date | date : "dd/MM/yyyy HH:mm:ss" }} -->
      <hr>
    </li>
  </ul>
</div>
